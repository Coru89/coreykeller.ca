---
label: Featured Work Panel
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- name: titleSecondary
  type: text
  config:
    required: false
  label: Secondary Title
- name: items
  type: field_group_list
  fields:
    - name: title
      type: text
      config:
        required: true
      label: Title
    - name: summary
      type: textarea
      default: ''
      config:
        required: true
        wysiwyg: false
        schema:
          format: markdown
      label: Summary
    - name: buttonText
      type: text
      config:
        required: false
      label: Button Text
    - name: buttonPath
      type: text
      config:
        required: false
      label: Button Path
    - name: imageURL
      type: file
      config:
        maxSize: 5
      label: Image URL
    - name: imageAlt
      type: text
      config:
        required: false
      label: Image Alt
    - name: imagePosition
      type: select
      default: right
      config:
        required: false
        options:
          - right
          - left
      label: Image Position
    - name: backgroundColor
      type: text
      config:
        required: false
      label: Background Color (Hex)
    - name: isBottom
      type: boolean
      config:
        required: false
      label: Is Bottom
  label: Items
